<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DashBoard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-button type="submit" (click)="authService.SignOut()" expand="block">Logout</ion-button>  </div>
    
    <p>All Users</p>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    <tr *ngFor="let user of users$ | async">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </table>


  <ion-button  (click)="gotoFeedbackpage()">Give FeedBack</ion-button> 
 

  <h2>Feedback List</h2>

  <ul>
    <li *ngFor="let feedback of feedbackList$ | async">
      <h3>{{ feedback.studentName }}</h3>
      <p>Feedback Type: {{ feedback.feedbackType }}</p>
      <p>{{ feedback.feedback }}</p>
    </li>
  </ul>
</ion-content>
