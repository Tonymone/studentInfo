<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>feedbackfromteacher</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">feedbackfromteacher</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="submitFeedback()">
    <h2>Feedback Form</h2>
  
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="studentName" required>
  
    <label for="feedbackType">Feedback Type:</label>
    <select id="feedbackType" name="feedbackType" [(ngModel)]="feedbackType" required>
      <option value="courseExit">Course Exit Feedback</option>
      <option value="midsem">Midsem Feedback</option>
    </select>
  
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback" [(ngModel)]="feedback" required></textarea>
  
    <button type="submit">Submit Feedback</button>
  </form>
  

</ion-content>
